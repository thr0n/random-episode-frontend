# inspired by: https://joelhooks.com/jest-and-github-actions

name: test

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  prepare-environment:
    name: ğŸ”¨ Prepare environment
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v2
    - name: Cache node_modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: node_modules_${{ hashFiles('package-lock.json') }}
        restore-keys: |
          node_modules-
    - run: npm ci

  unit-test:
    name: ğŸ§ª Run tests 
    needs: prepare-environment
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Load node_modules
      uses: actions/cache@v2
      with:
        path: node_modules
        key: node_modules_${{ hashFiles('package-lock.json') }} 
    - run: npm test
    - name: Tests âœ…
      if: ${{ success() }}
      run: |
        curl --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --data '{
          "context": "tests",
          "state": "success",
          "description": "Tests passed",
          "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        }'
    - name: Tests ğŸš¨
      if: ${{ failure() }}
      run: |
        curl --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --data '{
          "context": "tests",
          "state": "failure",
          "description": "Tests failed",
          "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        }'

  deploy:
    name: ğŸ‰ Deploy
    needs: unit-test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: ğŸ’¾ Read node_modules from cache
      uses: actions/cache@v2
      with:
        path: node_modules
        key: node_modules_${{ hashFiles('package-lock.json') }}

    - name: ğŸš§ Setup node
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        cache: 'npm'

    - name: â¬‡ï¸ Fetch episodes
      run: npm run fetch

    - name: ğŸ—ï¸ Build application
      run: npm run build

    - name: ğŸ“‚ Sync files
      uses: milanmk/actions-file-deployer@master
      timeout-minutes: 30
      with:
        remote-protocol: "sftp"
        remote-host: ${{ secrets.FTP_SERVER }}
        remote-user: ${{ secrets.FTP_USER }}
        remote-password: ${{ secrets.FTP_PASSWORD }}
        local-path: './public'
        remote-path: './random-episode/'
        sync: delta

