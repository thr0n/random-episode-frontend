# inspired by: https://joelhooks.com/jest-and-github-actions

name: test

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  prepare-environment:
    name: ğŸ”¨ Prepare environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup node
        uses: actions/setup-node@v2
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules_${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node_modules-
      - run: npm install
      - name: Gatsby build
        run: npm run build
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public

      - name: Save .cache folder
        uses: actions/upload-artifact@v4
        with:
          name: .cache
          include-hidden-files: true
          if-no-files-found: error
          path: .cache

  unit-test:
    name: ğŸ§ª Run tests
    needs: prepare-environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Load node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules_${{ hashFiles('package-lock.json') }}
      - run: npm test
      - name: Tests âœ…
        if: ${{ success() }}
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "context": "tests",
            "state": "success",
            "description": "Tests passed",
            "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }'
      - name: Tests ğŸš¨
        if: ${{ failure() }}
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "context": "tests",
            "state": "failure",
            "description": "Tests failed",
            "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }'

  playwright-tests:
    name: ğŸ” Playwright tests
    needs: prepare-environment
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Load node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules_${{ hashFiles('package-lock.json') }}
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: public
          path: public
      - name: Download .cache artifacts
        uses: actions/download-artifact@v5
        with:
          name: .cache
          path: .cache/
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').dependencies['@playwright/test'].version)")" >> $GITHUB_ENV
      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
      - run: npx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'
      - run: npx playwright install-deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
      - name: Run Playwright tests
        run: npm run test:e2e:ci
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  deploy:
    name: ğŸ‰ Deploy
    needs: ['unit-test', 'playwright-tests']
    if: false # skip this job for now
    # if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ’¾ Read node_modules from cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node_modules_${{ hashFiles('package-lock.json') }}

      - name: ğŸš§ Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'

      - name: â¬‡ï¸ Fetch episodes
        run: npm run fetch

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“‚ Sync files
        uses: milanmk/actions-file-deployer@master
        timeout-minutes: 30
        with:
          remote-protocol: 'sftp'
          remote-host: ${{ secrets.FTP_SERVER }}
          remote-user: ${{ secrets.FTP_USER }}
          remote-password: ${{ secrets.FTP_PASSWORD }}
          local-path: './public'
          remote-path: './random-episode/'
          sync: delta
